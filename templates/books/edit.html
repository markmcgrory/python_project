{% extends 'base.html' %}

{% block content %}

<form action="/books/{{book.id}}" method="post">

    <div>
        <label for="title"></label>
        <input type="text" id="title" name="title" value="{{book.title}}" placeholder="Name" required>
    </div>
    
    <div>
        <label for="author"></label>
        <input type="text" id="author" name="author" value="{{book.author}}" placeholder="Author" required autofocus>
    </div>
    
    <div>
        <label for="genre"></label>
        <input type="text" id="genre" name="genre" value="{{book.genre}}"placeholder="Genre" required autofocus>
      </div>
    
      <div>
        <label for="publisher"></label>
        <input type="text" id="publisher" name="publisher" value="{{book.publisher}}" placeholder="Publisher" required autofocus>
      </div>
    
      <div>
        <label for="publication_year"></label>
        <input type="text" id="publication_year" name="publication_year" value="{{book.publication_year}}" placeholder="Publication Year" required autofocus>
      </div>

      <div>
        <label for="copies">Copies</label>
        <input type="number" id="copies" name="copies" value="{{book.copies}}" min="0" max="20">
      </div>

      <div>
        <label for="cost_price"></label>
        <input type="text" id="cost_price" name="cost_price" value="{{book.cost_price}}"placeholder="Cost Price" required autofocus>
      </div>

      <div>
        <label for="markup"></label>
        <input type="text" id="markup" name="markup" value="{{book.markup}}"placeholder="Markup" required autofocus>
      </div>

      <div>
        <label for="wholesaler">Wholesaler:</label>
        <select id="wholesaler" name="wholesaler_id">
          {% for wholesaler in wholesalers %}
            <option value="{{ wholesaler.id }}">{{ wholesaler.name }}</option>
          {% endfor %}
        </select>
      </div>
    <p>
        <button>Confirm</button>
    </p>
    
    </form>

{% endblock %}
